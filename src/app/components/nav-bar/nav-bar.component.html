<div class="header">
    <header class="cont-header">
        <div class="cont-img">
            <a class="anchor" routerLink="/home" routerLinkActive="act">
                <img src="CU-.png" alt="shutter" class="imgLogo" loading="lazy">
                <p class="utre">UTRERA</p>
            </a>
        </div>

        <div class="cont-pagination">
            <div class="cont-items">
                <ul class="cont-ul">
                    @if (noHome()) {
                      <a routerLink="/home" routerLinkActive="active">
                        <li class="lista">Inicio</li>
                      </a>
                    }
                    <a routerLink="/profesionales" routerLinkActive="active">
                        <li class="lista">Equipo</li>
                    </a>
                    <a routerLink="/nosotros" routerLinkActive="active">
                        <li class="lista">Nosotros</li>
                    </a>
                    <a routerLink="/contacto" routerLinkActive="active">
                        <li class="lista">Contacto</li>
                    </a>
                </ul>
            </div>

        </div>
        <div class="menu-hamburguesa" (click)="toggleMenu()">â˜°</div>
    </header>

    <nav class="menu-responsive" [class.abierto]="menuAbierto">
        <div class="cont-x">
          <p (click)="cerrarMenu()">x</p>
        </div>

        <div class="cont-menu-desp">
          <img class="img-cont-menu-resp" src="simbolo-wb.png" alt="simboloWB">
          <p class="estudio-sp">Estudio Juridico <br> <span style="font-size: 15px;">Utrera & Asoc.</span></p>
        </div>

        <ul>
          @if(noHome()){ <li><a routerLink="/home" routerLinkActive="active2" (click)="cerrarMenu()">Inicio</a></li> }
          <li><a routerLink="/profesionales" routerLinkActive="active2" (click)="cerrarMenu()">Equipo</a></li>
          <li><a routerLink="/nosotros" routerLinkActive="active2" (click)="cerrarMenu()">Nosotros</a></li>
          <li><a routerLink="/contacto" routerLinkActive="active2" (click)="cerrarMenu()">Contacto</a></li>
        </ul>
      </nav>

      <div class="fondo-overlay" *ngIf="menuAbierto" (click)="cerrarMenu()"></div>
</div>
